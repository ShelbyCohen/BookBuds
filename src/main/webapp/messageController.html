<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>Individual Messaging</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.css">
    <script src="libs/jquery/jquery.js"></script>
    <script src="libs/bootstrap/js/bootstrap.js"></script>
    <script src="libs/angular/angular.js"></script>
    <script src="app.js"></script>
</head>
<body>
<div class="container" ng-controller='messageController'>
    <h1>{{Individual Messaging Page}}</h1>
    <div ng-show="!threadCreated()">
        Enter username to send message to:
        <form ng-submit="sendMessage()">
            Username: <input type="text" ng-model="userName"/>
            Message: <input type="text" ng-model="message"/>
            <input type="submit" value="Send Message"/>
        </form>
    </div>
</div>
</div>

</body>


</html>
